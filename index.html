<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEBUG MONITOR | TriDuc Media</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.0/hls.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { 
            background: #000; margin: 0; color: #fff; 
            font-family: 'Consolas', 'Segoe UI', monospace; /* Font monospace để giống coder */
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* HEADER */
        header { 
            padding: 5px 10px; background: #222; border-bottom: 2px solid #ffff00;
            display: flex; justify-content: space-between; align-items: center; height: 40px;
        }
        
        button { 
            cursor: pointer; padding: 4px 8px; background: #444; color: #fff; 
            border: 1px solid #666; font-size: 11px; margin-left: 5px;
        }
        button.active { background: #ffff00; color: #000; font-weight: bold; }

        /* GRID */
        #video-grid { 
            flex-grow: 1; display: grid; gap: 2px; padding: 2px; background: #111; overflow: hidden;
        }
        .layout-4x4 { grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); }

        .cam-box { 
            position: relative; background: #000; border: 1px solid #333; 
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* THÔNG SỐ KỸ THUẬT (STATS) */
        .stats-panel {
            position: absolute; top: 0; left: 0;
            background: rgba(0, 0, 0, 0.7); color: #0f0;
            padding: 5px; font-size: 10px; pointer-events: none; z-index: 10;
            line-height: 1.3; min-width: 80px;
            /* Mặc định hiện luôn để bạn check lỗi */
            display: block; 
        }

        /* LOG BOX (Để xem lỗi) */
        #debug-log {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100px;
            background: rgba(0,0,0,0.9); border-top: 1px solid #666;
            overflow-y: scroll; font-size: 11px; padding: 5px; box-sizing: border-box;
            display: none; z-index: 999; color: #ccc;
        }
        .log-err { color: #ff5555; }
        .log-info { color: #55ffff; }
        .log-ok { color: #55ff55; }

    </style>
</head>
<body>

    <header>
        <div style="color: #ffff00; font-weight: bold;">TRIDUC DEBUG MODE</div>
        <div>
            <span id="status-text" style="font-size: 11px; color: #aaa; margin-right: 10px;">Init...</span>
            <button onclick="toggleLog()">Toggle Log</button>
            <button onclick="location.reload()">Reload</button>
        </div>
    </header>

    <div id="video-grid" class="layout-4x4"></div>
    
    <div id="debug-log"></div>

    <script>
        // === CẤU HÌNH SERVER ===
        const SERVER_HOST = 'http://triducmedia.ddns.net:5003';
        
        const STREAMS = [
            'source', 'source1', 'source2', 'source3', 'source4', 'source5',
            'studio1', 'studio2',
            'laptop1', 'laptop2', 'laptop3', 'laptop4', 'laptop5', 
            'laptop6', 'laptop7', 'laptop8', 'laptop9', 'laptop10'
        ];

        let hlsInstances = {}; 

        document.addEventListener("DOMContentLoaded", () => {
            log("System started...", "log-info");
            
            // Cảnh báo nếu dùng HTTPS cho link HTTP
            if (location.protocol === 'https:' && SERVER_HOST.includes('http:')) {
                log("CRITICAL ERROR: Bạn đang mở Web bằng HTTPS nhưng Link Camera là HTTP. Trình duyệt sẽ chặn! Hãy mở bằng http:// hoặc cài SSL cho server.", "log-err");
                alert("LỖI GIAO THỨC: Không thể xem HTTP trên nền HTTPS.");
            }

            renderGrid();
            
            // Cập nhật thông số mỗi giây
            setInterval(updateStats, 1000);
        });

        function log(msg, type="log-ok") {
            const box = document.getElementById('debug-log');
            const line = document.createElement('div');
            line.className = type;
            const time = new Date().toLocaleTimeString();
            line.innerText = `[${time}] ${msg}`;
            box.prepend(line); // Thêm vào đầu
        }

        function toggleLog() {
            const box = document.getElementById('debug-log');
            box.style.display = box.style.display === 'block' ? 'none' : 'block';
        }

        function renderGrid() {
            const grid = document.getElementById('video-grid');
            // Chỉ lấy 16 luồng đầu tiên cho layout 4x4
            const displayList = STREAMS.slice(0, 16);

            displayList.forEach(name => {
                const div = document.createElement('div');
                div.className = 'cam-box';
                div.innerHTML = `
                    <div class="stats-panel">
                        <span style="color:#fff; font-weight:bold">${name.toUpperCase()}</span><br>
                        RES: <span id="res-${name}">waiting...</span><br>
                        BUF: <span id="buf-${name}">0s</span>
                    </div>
                    <video id="vid-${name}" controls muted playsinline></video>
                `;
                grid.appendChild(div);
                loadStream(name);
            });
        }

        function loadStream(name) {
            const video = document.getElementById(`vid-${name}`);
            const url = `${SERVER_HOST}/hls/${name}/index.m3u8`;

            if (Hls.isSupported()) {
                const hls = new Hls({
                    capLevelToPlayerSize: true,
                    maxBufferLength: 30
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hlsInstances[name] = hls;

                hls.on(Hls.Events.ERROR, (e, data) => {
                    if (data.fatal) {
                        log(`${name}: HLS Error - ${data.type}`, "log-err");
                        if (data.response && data.response.code === 404) {
                            log(`${name}: Stream not found (404)`, "log-err");
                            hls.destroy();
                        } else if (data.type === Hls.ErrorTypes.NETWORK_ERROR) {
                            hls.startLoad();
                        }
                    }
                });
            } 
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari / Native Player
                video.src = url;
                log(`${name}: Using Native Player`, "log-info");
            }
            
            video.play().catch(e => log(`${name}: Autoplay block`, "log-err"));
        }

        // === HÀM CẬP NHẬT STATS (Đã Fix) ===
        function updateStats() {
            // Lặp qua danh sách tên luồng thay vì hlsInstance
            const displayList = STREAMS.slice(0, 16);
            
            displayList.forEach(name => {
                const video = document.getElementById(`vid-${name}`);
                if (!video) return;

                // 1. Cập nhật Độ phân giải (Resolution)
                // Lấy trực tiếp từ thẻ Video (Chuẩn nhất cho mọi trình duyệt)
                const resEl = document.getElementById(`res-${name}`);
                if (video.videoWidth > 0) {
                    resEl.innerText = `${video.videoWidth}x${video.videoHeight}`;
                    resEl.style.color = "#0f0";
                } else {
                    resEl.innerText = "No Signal";
                    resEl.style.color = "#888";
                }

                // 2. Cập nhật Buffer
                const bufEl = document.getElementById(`buf-${name}`);
                if (video.buffered.length > 0) {
                    // Tính toán buffer an toàn
                    try {
                        const current = video.currentTime;
                        const end = video.buffered.end(video.buffered.length - 1);
                        const bufferLen = end - current;
                        
                        bufEl.innerText = `${bufferLen.toFixed(1)}s`;
                        // Đổi màu cảnh báo nếu buffer thấp
                        bufEl.style.color = bufferLen < 5 ? 'red' : '#0f0';
                    } catch (e) {
                        bufEl.innerText = "Err";
                    }
                } else {
                    bufEl.innerText = "0s";
                    bufEl.style.color = "red";
                }
            });
        }
    </script>
</body>
</html>
